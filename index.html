<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            font-family: Arial, sans-serif; /* Clean font */
            text-align: center; /* Center the text */
            margin: 0;
            padding: 20px;
            position: relative; /* Nécessaire pour positionner le conteneur de pluie */
            overflow: hidden; /* Évite le défilement à cause de la pluie */
        }
        h1 {
            color: white; /* White text color */
            font-size: 4em; /* Larger font size */
            background-color: #007BFF; /* Blue background */
            padding: 20px; /* Padding for spacing */
            border-radius: 10px; /* Rounded corners */
            display: inline-block; /* Fit to content */
            text-transform: uppercase; /* Uppercase letters */
        }
        .description {
            font-size: 1.5em; /* Larger font for additional words */
            color: #555; /* Medium gray color */
            margin-top: 10px; /* Space above the description */
        }
        .container {
            border: 2px solid #007BFF; /* Blue border */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding inside the container */
            background-color: white; /* White background for the container */
            max-width: 600px; /* Maximum width of the container */
            margin: 20px auto; /* Center the container */
        }
        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
            margin: 10px 0; /* Margin for the list */
        }
        li {
            margin: 10px 0; /* Space between items */
        }
        a {
            text-decoration: none; /* Remove underline from links */
            color: #007BFF; /* Blue color for links */
            font-size: 1.2em; /* Slightly larger font for links */
            padding: 10px 20px; /* Padding for links */
            background-color: white; /* White background for links */
            border: 1px solid #007BFF; /* Blue border */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
            display: inline-block; /* Make links inline-block for padding */
        }
        a:hover {
            background-color: #007BFF; /* Blue background on hover */
            color: white; /* White text on hover */
        }
        footer {
            margin-top: 20px; /* Space above footer */
            color: #333; /* Dark gray color */
        }
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Ne bloque pas les clics sur d'autres éléments */
            overflow: hidden;
        }
        .drop {
            background: rgba(0, 0, 255, 0.8); /* Couleur bleue foncée semi-transparente pour les gouttes */
            width: 4px; /* Augmente la largeur des gouttes */
            height: 20px; /* Augmente la hauteur des gouttes */
            position: absolute;
            bottom: 100%; /* Commence en dehors de l'écran */
            animation: fall linear infinite; /* Animation pour faire tomber les gouttes */
        }
        @keyframes fall {
            to {
                transform: translateY(100vh); /* Tombe sur toute la hauteur de l'écran */
            }
        }
    </style>
</head>
<body>
    <h1>Portfolio</h1>
    <div class="description">Boubaker Abdelrahmane</div>
    <div class="container">
        <ul>
            <li><a href="mission1/mission1.html">Mission 1</a></li>
            <li><a href="TP2/index.html">TP 2</a></li>
            <li><a href="TP3/index.html">TP 3</a></li>
            <li><a href="mission3/index.html">mission 3</a></li>
        </ul>
    </div>
    <footer>
        <p>&copy; 2024 Boubaker Abdelrahmane</p>
    </footer>

    <script>
        const rain = document.createElement('div');
        rain.className = 'rain';
        document.body.appendChild(rain);

        const createDrop = () => {
            const drop = document.createElement('div');
            drop.className = 'drop';
            drop.style.left = Math.random() * 100 + 'vw'; // Position horizontale aléatoire
            drop.style.animationDuration = Math.random() * 1 + 0.5 + 's'; // Durée de la chute aléatoire
            rain.appendChild(drop);

            // Supprime la goutte après la fin de l'animation
            drop.addEventListener('animationend', () => {
                drop.remove();
            });
        };

        setInterval(createDrop, 100); // Crée une goutte toutes les 100ms
    </script>
</body>
</html>
